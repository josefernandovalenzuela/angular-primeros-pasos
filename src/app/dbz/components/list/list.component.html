<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center"  [ngClass]="{'list-group-item-dark': isLast, 'list-group-item-primary': isEven}" *ngFor="let character of characterList; let i = index; let isLast = last; let isEven = even;">
    <div>
      <span class="text-primary">{{(i+1)}}. </span>
      <span>{{character.name}} - </span>
      <strong>Power: {{character.power}}</strong>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
  </li>
</ul>
